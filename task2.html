<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .resume {
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: grey;
        }
        .section {
            margin-top: 10px;
        }
        .section h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="header">
            <div>
                <h2>Name</h2>
                <p>Designation</p>
                <p>Address</p>
            </div>
            <img src="" alt="Profile Picture">
        </div>
        <div class="section">
            <h3>Profile</h3>
            <p>Short description about yourself.</p>
        </div>
        <div class="section">
            <h3>Skills</h3>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
            </ul>
        </div>
        <div class="section">
            <h3>Contact Information</h3>
            <p>Email: example@email.com</p>
            <p>Phone: +1234567890</p>
        </div>
    </div>
</body>
</html>
