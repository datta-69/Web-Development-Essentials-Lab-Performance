<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Merged Cells</title>
</head>
<body>
    <table style = " width:320px; border-collapse: collapse; margin: 25px; table-layout: fixed;">
        <caption style = " margin-left: 28px;"><em>A test table with merged cells</em></caption>
        <tr>
            <td rowspan="2" style = "border: 2px solid black; padding: 5px"></td>
            <th colspan="2" style = "border: 2px solid black; padding: 5px">Average</th>
            <th rowspan="2" style = "border: 2px solid black; padding: 5px">Red <br> eyes</th>
        </tr>
        <tr>
            <th style = "border: 2px solid black; padding: 5px">height</th>
            <th style = "border: 2px solid black; padding: 5px">weight</th>
        </tr>
        <tr>
            <th style = "border: 2px solid black; padding: 5px">Males</th>
            <td style = "border: 2px solid black; padding: 5px">1.9</td>
            <td style = "border: 2px solid black; padding: 5px">0.003</td>
            <td style = "border: 2px solid black; padding: 5px">40%</td>
        </tr>
        <tr>
            <th style = "border: 2px solid black; padding: 5px">Females</th>
            <td style = "border: 2px solid black; padding: 5px">1.7</td>
            <td style = "border: 2px solid black; padding: 5px">0.002</td>
            <td style = " border: 2px solid black; padding: 5px">43%</td>
        </tr>
    </table>
</body>
</html>
